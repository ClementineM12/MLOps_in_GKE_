{{- if .Values.istiod.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.global.project }}
  sources:
    - chart: {{ .Values.istiod.source.chart }}
      repoURL: {{ .Values.istiod.source.repoURL }}
      targetRevision: {{ .Values.istiod.source.targetRevision }}
      helm:
        releaseName: {{ .Values.istiod.source.helm.releaseName }}
        ignoreMissingValueFiles: {{ .Values.istiod.source.helm.ignoreMissingValueFiles }}
        valueFiles:
          {{- toYaml .Values.istiod.source.helm.valueFiles | nindent 10 }}
        values: |
          {{- .Values.istiod.source.helm.values | nindent 10 }}
  destination:
    namespace: istio-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: false
    syncOptions:
      - ServerSideApply=true
{{- end }}
