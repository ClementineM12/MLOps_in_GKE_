config:
  gcp:project: mlops-development-project

  project:prefix: ml-02
  project:target: flyte

  project:domain: <provide_your_domain>
  project:email: <provide_your_email>
  project:whitelistedIPs: "<provide_your_IP>/32"
  project:githubRepo: <repo_name>

  vpc:regions: "007" # <- This is selected in order to have the option of using NodePools with GPU acceleration
  vpc:loadBalancer: false
  vpc.autoNEG: false

  gke:privateNodes: true

  gke:managementAutoRepair: true
  gke:managementAutoUpgrade: true
  